<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

        //编写一个JavaScript对象
        var User= {
            name : "lk",
            age : 3,
            sex : "男"
        };
        //将JS对象转换为JSON
        var json = JSON.stringify(User);

        console.log(json)

        console.log("============")
        //将JSON对象转换为 JavaScript对象
        var obj =JSON.parse(json);
        console.log(obj);

    </script>
</head>
<body>

</body>
</html>
